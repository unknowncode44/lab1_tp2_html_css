<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">

    <!-- Estilos propios -->
    <link rel="stylesheet" href="html4css.css">

    <title>Formulario</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="font-size: 24px">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor03">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Inicio
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Registro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Precios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Acerca de</a>
            </li>

          </ul>
          <form class="d-flex">
            <input class="form-control me-sm-2" type="text" placeholder="Busqueda">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container" style="max-width: 210vh; height: 90vh; background-color: black; margin: 0px">
      <div class="row align-items-center">
        <div class="col-md-12 bg-dark">
          <div class="columna_principal bg-light">
            <h1>FORMULARIO</h1>
            <div class="card text-white bg-primary mb-12" style="max-width: 100%; border-radius: 30px">
              <div class="card-header" style="font-size: 40px">Completa el formulario antes de salir</div>
              <div class="card-body">
                <div class="form-group row">
                  <div class="form-group">
                    <label for="exampleInputEmail1" class="form-label mt-4">Completa tu email</label>
                    <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                    <small id="emailHelp" class="form-text text-muted">No compartiremos tu email con nadie</small><br>
                    <label for="exampleInputEmail1" class="form-label mt-4">Contrasena</label>
                    <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Contrasena">
                    <small id="emailHelp" class="form-text text-muted">Mas de 6 caracteres</small><br>
                    <label for="exampleInputEmail1" class="form-label mt-4">Nombre</label>
                    <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nombre">
                    <small id="emailHelp" class="form-text text-muted">Agraga tambien tu segundo nombre</small><br>
                    <label for="exampleInputEmail1" class="form-label mt-4">Direccion</label>
                    <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Direccion">
                    <small id="emailHelp" class="form-text text-muted"></small>
                    <div class="d-grid gap-4 mt-4"><div class="d-grid gap-4 mt-4"></div></div>
                    <div class="d-grid gap-4 mt-4">
                      <button class="btn btn-lg btn-secondary" type="button">Enviar</button>
                    </div>
                  </div>
                </div>
              </div>
              </div>
          </div>
        </div>
      </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
